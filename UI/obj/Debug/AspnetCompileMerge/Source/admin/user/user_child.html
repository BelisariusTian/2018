<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="/Lib/layui/css/layui.css" rel="stylesheet" />
    <script src="/js/store.js"></script>
    <script src="/js/getRequestParameters.js"></script>
</head>
<body>
    <div id="container" style="height: 100%;margin-top:30px;"></div>

    <script src="/lib/layui/layui.js"></script>
    <script src="/js/leetool.js"></script>
    <script src="/js/echarts.js"></script>
    <script>
        var id = getParameters("id").id;
        layui.use(['layer'], function () {
            var $ = layui.jquery;
            init(id);
            function init(id) {
                var dom = document.getElementById("container");
                var myChart = echarts.init(dom);
                var app = {};
                option = null;
                myChart.showLoading();
                $.get('/wxuser/GetUser_ChildList', { token: store.get('token'), id: id }, function (res) {
                    myChart.hideLoading();
                    if (res.code == 0) {
                        echarts.util.each(res.data.children, function (datum, index) {
                            index % 2 === 0 && (datum.collapsed = true);
                            myChart.setOption(option = {
                                tooltip: {
                                    trigger: 'item',
                                    triggerOn: 'mousemove'
                                },
                                toolbox: {
                                    feature: {
                                        restore: {},
                                        saveAsImage: {}
                                    }
                                },
                                series: [
                                    {
                                        type: 'tree',

                                        data: [res.data],

                                        top: '1%',
                                        left: '7%',
                                        bottom: '1%',
                                        right: '20%',

                                        symbolSize: 7,

                                        label: {
                                            normal: {
                                                position: 'left',
                                                verticalAlign: 'middle',
                                                align: 'right',
                                                fontSize: 9
                                            }
                                        },

                                        leaves: {
                                            label: {
                                                normal: {
                                                    position: 'right',
                                                    verticalAlign: 'middle',
                                                    align: 'left'
                                                }
                                            }
                                        },

                                        expandAndCollapse: true,
                                        animationDuration: 550,
                                        animationDurationUpdate: 750
                                    }
                                ]
                            });

                        });
                    } else {
                        dom.innerHTML("<h2>没有相关数据</h2>")
                    }
                })

                if (option && typeof option === "object") {
                    myChart.setOption(option, true);
                }
            }
            //function renderHtml(data) {

            //}
        })
    </script>
</body>
</html>
