    <script src="../js/store.js"></script>
    <script src="../js/wxCommon.js"></script>
    <script>
        var id;
        $(function(){
            tool.init();

            id=tool.QS('id');

            getdata();
        })

        function getdata(){
            $.ajax({
                url:'/WeChat/UserCenter/UserTeamDetail',
                data:{token:store.get('token'),id:id},
                datatype:'JSON',
                type:'GET',
                success:function(result){
                    if(result.code==0){
                        var temp=template('temp',result.data);
                        document.getElementById('info').innerHTML=temp;
                    }
                },error:function(e){
                    layer.msg();
                }
            })
        }
    </script>
</head>

<body>

    <div class="my_income_info" id="info">
        <script type="text/template" id="temp">
            <div class="my_head_div">
                <img src="{{wx_head_protrait}}" alt="">
            </div>
            <div class="my_info">
                <div class="head_space"></div>
                <div class="my_info_div">
                    <div class="first_div">
                        <p class="p1">总返回收益</p>
                        <p class="p2">{{total_score}}积分</p>
                    </div>
                    <div class="second_div">
                        <p class="p1">
                            {{nickname}}
                            <span class="time">加入时间</span>
                        </p>
                        <p class="p2">{{add_time}}</p>
                    </div>
                    <div class="third_div">
                        <p>购买金额&nbsp;&nbsp;{{total_pay}}元</p>
                    </div>
                    <div class="fourth_div">
                        <p>总收益&nbsp;{{total_score}}积分</p>
                    </div>
                </div>
            </div>
        </script>
    </div>
