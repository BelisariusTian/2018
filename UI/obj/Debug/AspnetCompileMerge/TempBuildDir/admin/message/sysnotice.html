<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>系统公告</title>
    <link href="/Lib/layui/css/layui.css" rel="stylesheet" />
    <script src="/js/store.js"></script>
    <script src="/js/getRequestParameters.js"></script>
</head>
<body>

    <div class="layui-fluid">
        <div class="layui-row layui-col-space15" style=" margin:40px;">
            <blockquote class="layui-elem-quote layui-card">
                <div class="layui-form layui-col-space15">
                    <div class="layui-inline">
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input " id="search" placeholder="请输入内容或标题" />
                        </div>
                        <!--<div class="layui-input-inline">
                            <select id="day" lay-verify="required">
                                <option value="1">1天内</option>
                                <option value="7" selected="">7天内</option>
                                <option value="30">30天内</option>
                                <option value="60">60天内</option>
                            </select>
                        </div>-->
                        <a class="layui-btn search_btn" id="search_btn" lay-submit lay-filter="btnSearch">搜索</a>
                    </div>
                    <div class="layui-inline">
                        <a class="layui-btn " id="btnAdd"><i class="layui-icon">&#xe608;</i> 添加</a>
                    </div>
                </div>
            </blockquote>
            <div class="layui-card">
                <div class="layui-card-header">系统公告列表</div>
                <div class="layui-card-body">
                    <table id="usemsgList" lay-filter="usemsgList"></table>
                </div>
            </div>
        </div>
    </div>



    <script src="/lib/layui/layui.js"></script>
    <script src="/js/leetool.js"></script>
    <script>
        layui.use(["layer", "table",], function () {
            var $ = layui.jquery, table = layui.table;
            tables = table.render({
                elem: "#usemsgList",
                url: "/SystemMsg/GetSysQAList",
                where: { token: store.get('token'),type:3 },
                size: "lg",
                page: true,
                loading: true,
                cols: [[
                    { field: 'title', title: '标题', align: 'center', width: "15%", edit: "text" },
                    { field: 'content', title: '内容', align: 'center', width: "30%"},
                    { field: 'add_time', title: '提问时间', align: 'center', width: "10%" },
                    { field: 'name', title: '添加人', align: 'center', width: "10%" },
                    //{ field: 'remark', title: '备注', align: 'center', width: "20%" },
                    { field: 'sort', title: '排序', align: 'center', edit: 'text', width: "10%" },
                    { title: "操作", align: 'center', toolbar: '#toolbar', }
                ]],
                done: function (res, curr, count) {
                    //如果是直接赋值的方式，res即为：{data: [], count: 99} data为当前页数据、count为数据总长度
                    console.log(res);
                    //得到当前页码
                    console.log(curr);
                    store.set("sysnotice_curr", curr);
                    //得到数据总量
                    currData = res.data;
                    //showSelect(currData);
                }
            });

            $("#search_btn").on('click', function () {
                tables.reload({
                    where: { token: store.get('token'), name: $("#search").val(), type: 3 },
                    page: {
                        curr: 1
                    }
                })
            });


            $("#btnAdd").on("click", function () {
                layer.open({
                    title: '添加公告',
                    type: 2,
                    area: ['100%', '100%'],
                    maxmin: false,
                    content: '/admin/message/addsysmsg.html?type=3',
                    end: function () {
                        tables.reload();
                    }
                });
            })

            table.on('tool(usemsgList)', function (obj) {
                var data = obj.data;
                var layEvent = obj.event;
                var tr = obj.tr;
                switch (layEvent) {
                    case "Edit":
                        showContent(data.id);
                        break;
                    case "Delete":
                        layer.confirm('真的要删除么', function (index) {
                            obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                            layer.close(index);
                            Del(data.id);
                        });
                        break;
                    case "Detail":
                      //
                        break;
                    case "content":
                        showContent(data.id);
                        break;
                }
            });
            function Del(id) {
                $.get(
                    '/SystemMsg/DelSysMsg',
                    {
                        id: id,
                        token: store.get("token"),
                    },
                    function (msg) {
                        if (msg.code === 0) {
                            layer.msg("删除成功", { icon: 6, time: 500 }, function () {
                                tables.reload({
                                    page: {
                                        curr: store.get("sysQA_curr")
                                    }
                                });
                            })
                        } else if (msg.code == 99) {
                            layer.msg(msg.Message, {
                                icon: 5,
                                time: 1000
                            });
                        } else {
                            layer.msg(msg.Message, {
                                icon: 5,
                                time: 1000
                            });
                        }
                    });
            };

            function showContent(id) {
                layer.open({
                    title: '修改公告',
                    type: 2,
                    area: ['100%', '100%'],
                    maxmin: false,
                    content: '/admin/message/editsysmsg.html?id=' + id,
                    end: function () {
                        tables.reload();
                    }
                });
            }
            table.on('edit(usemsgList)', function (obj) {
                var value = obj.value, //得到修改后的值
                    data = obj.data, //得到所在行所有键值
                    field = obj.field; //得到字段
                editRole(field, value, data.id);
            });
            function editRole(filed, value, id) {
                $.post('/SystemMsg/editSystemMsg/', { token: store.get('token'), filed: filed, value: value, id: id }, function (res) {
                    if (res.code !== 0) {
                        layer.msg(res.msg, { icon: 5 }, function () {
                            tables.reload();
                        })
                    }
                })
            }
        });
    </script>

    <script type="text/html" id="toolbar">
        <a class="layui-btn layui-btn-sm" lay-event="Edit">编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-sm" lay-event="Delete">删除</a>
        <!--<a class="layui-btn layui-btn-sm" lay-event="Detail">预览</a>-->
    </script>
</body>
</html>
